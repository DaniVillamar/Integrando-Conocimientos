<p>tables works!</p>

<div class="row">
<mat-form-field class="col-md-6">
    <mat-label>Filtrar por nombre Curso</mat-label>
    <input type="text" matInput matInput (keyup)="filtrarCurso">
</mat-form-field>

<mat-form-field class="col-md-6">
    <mat-label>Filtar nombre Comision</mat-label>
    <input type="text" matInput (keyup)="filtrarComision">
</mat-form-field>
</div>

<div class="row">
    <table mat-table [dataSpurce]="dataSource" class="col-md-12">
        <!-- 'nombre',  -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let curso">{{curso.nombre}}</td>
        </ng-container>

        
        <!-- 'comision',  -->
        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef>Comision</th>
            <td mat-cell *matCellDef="let curso">{{curso.comision}}</td>
        </ng-container>

        <!-- 'profesor',  -->
         <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef>Profesor</th>
            <td mat-cell *matCellDef="let curso">{{curso.profesor}}</td>
        </ng-container>
        
        <!-- 'fechaInicio' -->
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
            <td mat-cell *matCellDef="let curso">{{curso.fechaInicio}}</td>
        </ng-container>
    </table>
</div>
